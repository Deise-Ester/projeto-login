<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

</head>
<body>
    <main>
        <section id="login">
          <div id="imagem">
            
          </div>
          <div id="formulario">
              <h1>Login</h1>
              <p>Seja bem-vindo(a) ao meu último projeto, faça login para acessar sua conta e descobrir muitas mais novidades que tem por vir.</p>
              <form action="login.php" method="post" autocomplete="on">
                 <div class="campo">
                    <i class="material-icons">person</i>
                    <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                    <label for="ilogin">login</label>
                 </div>
                 <div class="campo">
                    <i class="material-icons">vpn_key</i>
                    <input type="password" name="senha" id="isenha" placeholder="digite sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    <label for="isenha">senha</label>
                 </div>
                 <input type="submit" value="Entrar">
                 <a href="esqueci.html" class="botao">
                    Esqueci a senha <i class="material-icons">mail</i>
                 </a>
              </form>
          </div>
        </section>
    </main>
</body>
</html>
